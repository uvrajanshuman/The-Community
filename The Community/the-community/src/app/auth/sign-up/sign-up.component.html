<div class="register-section">
    <div class="row justify-content-center ">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header" style="text-align: center">
            <h4>Register</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
              <div class="form-group row mb-3">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail
                  Address</label>
                <div class="col-md-6">
                  <input type="text" [formControlName]="'email'" id="email_address" class="form-control" name="email-address">                
                  <span *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched" class="help-block">Please enter a valid email</span>
                </div>
              </div>
  
              <div class="form-group row mb-3">
                <label class="col-md-4 col-form-label text-md-right">User Name</label>
                <div class="col-md-6">
                  <input type="text" [formControlName]="'username'" class="form-control">
                  <span *ngIf="!signupForm.get('username')?.valid && signupForm.get('username')?.touched" class="help-block">Please enter a valid username</span>
                </div>
              </div>
  
              <div class="form-group row mb-3">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input type="password" [formControlName]="'password'" id="password" class="form-control" name="password">
                  <span *ngIf="!signupForm.get('password')?.valid && signupForm.get('password')?.touched" class="help-block">Please enter a valid password</span>
                </div>
              </div>
  
              <span class="col-md-6 offset-md-4">
                <button type="submit" class="btn custom-btn custom-btn2 mx-3">
                  Sign Up
                </button>
                <a class="btn custom-btn mx-3" routerLink="/login">Log In</a>
              </span>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
